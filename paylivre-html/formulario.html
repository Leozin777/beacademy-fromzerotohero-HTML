    <fieldset>
    
        <legend>Trabalhando com input</legend>

        <!--Input text-->
        <input 
        type="text" 
        placeholder="Preencha o seu nome"
        size="60"
        minlength="8"
        maxlength="20"
        title="Preencha o dado"
        required
        readonly
        >
        <br>
        <!--Input number-->
        <input 
        type="number" 
        size="50"
        minlength="6"
        maxlength="12"
        title="Preencha o dado"
        >
        <br>
        <!--Input Email-->
        <input 
        type="email" 
        size="24"
        title="Preencha o dado"
        required
        >
        <br>
        <!--Input password-->
        <input 
        type="password" 
        size="24"
        title="Sua senha precisa ser em hexadecimal"
        pattern="[0-9a-fA-F]{4,8}"
        required
        inputmode="numeric"
        >

        <!--Input hidden-->
        <input type="hidden" value="Eu estou escondido">

        <!--Input color-->
        <input type="color">

        <!--Input date-->
        <input type="date">

        <!--Input datetime-local-->
        <input type="datetime-local">

        <!--Input month-->
        <input type="month">

        <!--Input week-->
        <input type="week">

        <!--Input time-->
        <input type="time">
    


        <button type="submit">Enviar</button>
    </fieldset>

</form>
