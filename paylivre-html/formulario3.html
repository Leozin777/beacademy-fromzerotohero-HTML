<form action="" method="post" enctype="multipart/form-data">

    <fieldset>
        <legend>Trabalhando com input</legend>

        <!--
            SELECT
            
            Elemento de formulário capaz de criar uma lista de opções
            a serem selecionadas, DropDown
        -->
        <label for="teacher">Professores</label>
        <select name="select-teacher" id="teacher" multiple size="2">
            <option>Selecione um professor</option>
            <option value="Cleber">Cleber</option>
            <option value="André">André</option>
            <option value="Paulo">Paulo</option>
            <option value="Leonardo">Leonardo</option>
        </select>

        <!--Select-teacher = ['Leonardo', 'André']-->

        <!--
            Input Search

            * Elemento usado para pesquisar conteúdo
            * parecido com o campo "text", pode receber atributos e comportamentos
        -->

        <br>
        <br>

        <input 
        type="search" 
        name="" 
        id="" 
        placeholder="Faça " 
        size="24" 
        required 
        pattern="[0-9]{0,3}"
        title="Busque por o id até 3 digitos" 
        >

        <br><br>
        <!--
            Manipulando arquivos com o file

            *Usuário poderá fazer um upload de 1 ou mais 
            arquivos de acordo com a extensão
        -->

        <input
        type="file"
        value="" 
        accept="image/*"
        multiple
        >

        <button type="submit">Enviar</button>
    </fieldset>
</form>
